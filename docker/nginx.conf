worker_processes 1;

events { worker_connections 1024; }

http {
  # IMPORTANT: ensure correct Content-Type for assets
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Some alpine nginx builds can be weird with js/mjs; be explicit
  types {
    application/javascript  js mjs;
    text/css                css;
    image/svg+xml           svg;
    application/json        json;
    font/woff2              woff2;
    font/woff               woff;
  }

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  access_log /dev/stdout;
  error_log /dev/stderr info;

  server {
    listen 8080;
    server_name _;
    root /var/www/html/public;
    index index.php;

    # If Cloud Run hits "/" before php-fpm is ready, don’t explode
    # (still returns 502 if upstream is dead, but helps normal requests)
    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve static assets directly (no PHP)
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf)$ {
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

      # IMPORTANT: match php-fpm listen (we’ll make this 127.0.0.1:9000)
      fastcgi_pass 127.0.0.1:9000;

      # Forward proxy/https info so Laravel generates https URLs
      fastcgi_param HTTPS $http_x_forwarded_proto;
      fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
      fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
      fastcgi_param HTTP_HOST $host;
    }
  }
}
